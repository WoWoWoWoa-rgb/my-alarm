<body>
  <h1>â° ã‚¢ãƒ©ãƒ¼ãƒ ã‚’ã‚»ãƒƒãƒˆ</h1>

  <label>ä½•æ™‚é–“å¾Œ: <input type="number" id="hour" min="0" value="0"></label><br>
  <label>ä½•åˆ†å¾Œ: <input type="number" id="minute" min="0" value="0"></label><br>
  <label>ä½•ç§’å¾Œ: <input type="number" id="second" min="0" value="0"></label><br><br>

  <p>ã‚¢ãƒ©ãƒ¼ãƒ éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ (mp3, wav ç­‰):</p>
  <input type="file" id="audioFile" accept=".mp3,.wav,.ogg,.oga,.aac,.m4a,.flac,.wma,.aiff,.aif"><br><br>


  <button id="startButton" onclick="setAlarm()">âœ… ã‚¢ãƒ©ãƒ¼ãƒ ã‚’é–‹å§‹</button>
  <button id="stopButton" onclick="stopAlarm()" style="display:none;">ğŸ›‘ ã‚¢ãƒ©ãƒ¼ãƒ ã‚’æ­¢ã‚ã‚‹</button>

  <p id="status">å¾…æ©Ÿä¸­...</p>

  <canvas id="timerCanvas" width="200" height="200"></canvas>

  <audio id="alarmSound" src="./02 - Old Man River.mp3" preload="auto" loop></audio>

  <script>
    const canvas = document.getElementById('timerCanvas');
    const ctx = canvas.getContext('2d');
    const radius = canvas.width / 2 * 0.8;
    let alarmTimeout = null;
    let countdownInterval = null;
    let totalSeconds = 0;
    let endTime = null;

    // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚ã®å‡¦ç†
    const audioFileInput = document.getElementById('audioFile');
    const alarmAudio = document.getElementById('alarmSound');
    let objectUrl = null; // ä»¥å‰ã®URLã‚’ç ´æ£„ç”¨

    audioFileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // æ—¢å­˜ã®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆURLã‚’ç ´æ£„
      if(objectUrl) {
        URL.revokeObjectURL(objectUrl);
      }

      objectUrl = URL.createObjectURL(file);
      alarmAudio.src = objectUrl;
      alarmAudio.load();

      document.getElementById('status').innerText = `ğŸµ ã€Œ${file.name}ã€ã‚’ã‚¢ãƒ©ãƒ¼ãƒ éŸ³ã«è¨­å®šã—ã¾ã—ãŸã€‚`;
    });

    function drawTimer(remainingSeconds) {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fillStyle = '#ddd';
      ctx.fill();

      const fraction = remainingSeconds / totalSeconds;
      const startAngle = -Math.PI / 2;
      const endAngle = startAngle + fraction * Math.PI * 2;

      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, startAngle, endAngle, false);
      ctx.closePath();
      ctx.fillStyle = '#4a90e2';
      ctx.fill();

      ctx.fillStyle = '#000';
      ctx.font = 'bold 30px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(formatTime(remainingSeconds), centerX, centerY);
    }

    function formatTime(sec) {
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    function setAlarm() {
      const hours = parseInt(document.getElementById("hour").value) || 0;
      const minutes = parseInt(document.getElementById("minute").value) || 0;
      const seconds = parseInt(document.getElementById("second").value) || 0;

      totalSeconds = hours * 3600 + minutes * 60 + seconds;
      if(totalSeconds <= 0) {
        alert('â³ 1ç§’ä»¥ä¸Šã®æ™‚é–“ã‚’è¨­å®šã—ã¦ãã ã•ã„ã€‚');
        return;
      }

      // å†ç”Ÿè¨±å¯ã‚’å–å¾—ï¼ˆè‡ªå‹•å†ç”Ÿå¯¾ç­–ï¼‰
      alarmAudio.play().then(() => {
        alarmAudio.pause();
        alarmAudio.currentTime = 0;
      }).catch(() => {
        console.warn('éŸ³å£°ã®è‡ªå‹•å†ç”ŸãŒãƒ–ãƒ­ãƒƒã‚¯ã•ã‚Œã¦ã„ã¾ã™ã€‚');
      });

      document.getElementById('status').innerText = `â³ ã‚¢ãƒ©ãƒ¼ãƒ ã‚’ ${formatTime(totalSeconds)} å¾Œã«ã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚`;

      document.getElementById('startButton').disabled = true;
      document.getElementById('stopButton').style.display = 'none';

      endTime = Date.now() + totalSeconds * 1000;

      drawTimer(totalSeconds);

      countdownInterval = setInterval(() => {
        const now = Date.now();
        const remainingMs = Math.max(0, Math.round((endTime - now) / 1000));

        drawTimer(remainingMs);

        if(remainingMs <= 0) {
          clearInterval(countdownInterval);
          document.getElementById('status').innerText = 'â° ã‚¢ãƒ©ãƒ¼ãƒ ç™ºå‹•ï¼';
          alarmAudio.play().catch(e => {
            document.getElementById('status').innerText = 'âš ï¸ éŸ³å£°ãŒå†ç”Ÿã§ãã¾ã›ã‚“ã§ã—ãŸ';
            console.error(e);
          });
          document.getElementById('stopButton').style.display = 'inline-block';
        }
      }, 250);

      if(alarmTimeout) clearTimeout(alarmTimeout);
      alarmTimeout = setTimeout(() => {
        clearInterval(countdownInterval);
        document.getElementById('status').innerText = 'â° ã‚¢ãƒ©ãƒ¼ãƒ ç™ºå‹•ï¼';
        alarmAudio.play().catch(e => {
          document.getElementById('status').innerText = 'âš ï¸ éŸ³å£°ãŒå†ç”Ÿã§ãã¾ã›ã‚“ã§ã—ãŸ';
          console.error(e);
        });
        document.getElementById('stopButton').style.display = 'inline-block';
      }, totalSeconds * 1000);
    }

    function stopAlarm() {
      alarmAudio.pause();
      alarmAudio.currentTime = 0;

      if(countdownInterval) clearInterval(countdownInterval);
      if(alarmTimeout) clearTimeout(alarmTimeout);

      document.getElementById('status').innerText = 'âœ… ã‚¢ãƒ©ãƒ¼ãƒ åœæ­¢ä¸­';

      document.getElementById('startButton').disabled = false;
      document.getElementById('stopButton').style.display = 'none';

      drawTimer(0);
    }

    drawTimer(0);
  </script>
</body>
